<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>워크플로우 ATS</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #0f172a;
      line-height: 1.5;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 32px;
    }
    .hero-container { text-align: center; max-width: 640px; width: 100%; }
    .brand { font-size: 14px; letter-spacing: .08em; color: #64748b; margin-bottom: 12px; }
    .hero-title { font-size: 42px; font-weight: 800; letter-spacing: -0.02em; margin-bottom: 20px; }
    .hero-sub { font-size: 16px; color: #475569; margin-bottom: 28px; }
    .cta-buttons { display: inline-flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
    .btn { padding: 12px 20px; font-size: 14px; font-weight: 600; border-radius: 10px; text-decoration: none; cursor: pointer; transition: all .15s ease; }
    .btn-primary { background:#111827; color:#fff; border:1px solid #111827; }
    .btn-primary:hover { background:#000; border-color:#000; }
    .btn-secondary { background:#fff; color:#111827; border:1px solid #e5e7eb; }
    .btn-secondary:hover { border-color:#111827; }
    @media (max-width: 640px) {
      .hero-title { font-size: 32px; }
      .hero-sub { font-size: 14px; }
      .cta-buttons { width: 100%; }
      .btn { flex: 1; }
    }
  </style>
</head>
<body>
  <div class="hero-container">
    <div class="brand">WORKFLOW ATS</div>
    <h1 class="hero-title">채용 관리를 가장 단순하게</h1>
    <p class="hero-sub">로그인 후 대시보드로 바로 이동합니다</p>
    <div class="cta-buttons">
      <a href="./login.html" class="btn btn-primary">로그인</a>
      <a href="./dashboard.html" class="btn btn-secondary">대시보드</a>
    </div>
  </div>

  <script>
    // 이미 로그인된 사용자는 대시보드로 바로 이동
    (function() {
      try {
        const saved = localStorage.getItem('currentUser') || sessionStorage.getItem('currentUser');
        if (saved) window.location.replace('./dashboard.html');
      } catch (e) { /* noop */ }
    })();

    // PWA Service Worker 등록
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(() => {});
      });
    }
  </script>
</body>
</html>
