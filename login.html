<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="워크플로우 채용 관리 시스템 로그인" />
  <meta name="theme-color" content="#1488C4" />
  <title>로그인 - 워크플로우</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>W</text></svg>">
  <!-- 기존 스타일 구조 사용 -->
  <link rel="stylesheet" href="src/assets/css/base/reset.css">
  <link rel="stylesheet" href="src/assets/css/base/variables.css">
  <link rel="stylesheet" href="src/assets/css/pages/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-logo">
      <div class="logo-icon" aria-hidden="true">W</div>
      <div class="logo-text">LOGIN</div>
    </div>

    <form id="loginForm" novalidate aria-label="로그인 폼">
      <div class="form-group">
        <label class="form-label" for="loginEmail">
          이메일 주소
          <span class="sr-only">필수 입력 항목</span>
        </label>
        <input 
          id="loginEmail" 
          name="email"
          type="email" 
          class="form-input" 
          required 
          placeholder="이메일을 입력하세요"
          autocomplete="email"
          aria-describedby="emailError"
          aria-invalid="false"
        />
        <!-- icon removed for pure black/white design -->
        <div id="emailError" class="error-message" role="alert" aria-live="polite">
          <span class="error-icon">⚠️</span>
          <span class="error-text">유효한 이메일 주소를 입력해주세요.</span>
        </div>
      </div>
      
      <div class="form-group">
        <label class="form-label" for="loginPassword">
          비밀번호
          <span class="sr-only">필수 입력 항목</span>
        </label>
        <input 
          id="loginPassword" 
          name="password"
          type="password" 
          class="form-input" 
          required 
          placeholder="비밀번호를 입력하세요"
          autocomplete="current-password"
          aria-describedby="passwordError"
          aria-invalid="false"
          minlength="8"
        />
        <!-- icon removed for pure black/white design -->
        <div id="passwordError" class="error-message" role="alert" aria-live="polite">
          <span class="error-icon">⚠️</span>
          <span class="error-text">비밀번호를 입력해주세요.</span>
        </div>
      </div>
      
      <div class="checkbox-group">
        <input 
          id="rememberMe" 
          name="remember"
          type="checkbox" 
          class="checkbox-input"
          aria-describedby="rememberLabel"
        />
        <label id="rememberLabel" for="rememberMe" class="checkbox-label">
          로그인 상태 유지
        </label>
      </div>
      
      <button 
        id="loginBtn" 
        type="submit" 
        class="login-btn"
        aria-describedby="loginError"
        aria-busy="false"
      >
        <span class="btn-text">로그인</span>
        <div class="spinner" aria-hidden="true"></div>
      </button>
      
      <div id="loginError" class="error-message" role="alert" aria-live="assertive"><span class="error-text"></span></div>
    </form>
    
    <div class="demo-notice" aria-live="polite">test@example.com / password123</div>
  </div>

  <script type="module">
    import { LoginForm } from './src/js/pages/login/login-form.js';
    document.addEventListener('DOMContentLoaded', () => { new LoginForm(); });
  </script>
  <script>
    // PWA Service Worker 등록
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(() => {});
      });
    }
  </script>
</body>
</html>
