<div id="newJobModal" class="modal hidden">
  <div class="modal-content">
    <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:12px;">
      <h2 style="margin:0;font-size:18px;">새 채용공고</h2>
      <button class="btn" onclick="document.getElementById('newJobModal').classList.add('hidden')">✕</button>
    </div>
    <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;">
      <div class="form-group"><label class="form-label">제목</label><input id="job_title" class="form-input" required></div>
      <div class="form-group"><label class="form-label">부서</label><input id="job_department" class="form-input" required></div>
      <div class="form-group"><label class="form-label">채용 인원</label><input id="job_positions" type="number" class="form-input" value="1" min="1"></div>
      <div class="form-group"><label class="form-label">경력</label><input id="job_experience" class="form-input"></div>
      <div class="form-group"><label class="form-label">마감일</label><input id="job_deadline" type="date" class="form-input"></div>
      <div class="form-group"><label class="form-label">스킬(;)로 구분</label><input id="job_skills" class="form-input"></div>
    </div>
    <div style="display:flex;gap:8px;margin-top:12px;">
      <button id="job_save" class="btn btn-primary" style="flex:1;">등록</button>
    </div>
  </div>
</div>
