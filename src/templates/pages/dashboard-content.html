<section class="page-content active" id="dashboard">
  <div class="page-header">
    <h1 class="page-title">대시보드</h1>
    <p class="page-subtitle">채용 활동의 핵심 지표를 한눈에 확인하세요.</p>
  </div>
  <div class="grid grid-4" style="margin-bottom:24px;">
    <div class="metric-card"><div class="metric-icon">👥</div><div class="metric-number" id="totalCandidatesCount">0</div><div class="metric-label">전체 지원자</div></div>
    <div class="metric-card"><div class="metric-icon">✅</div><div class="metric-number" id="hiredCandidatesCount">0</div><div class="metric-label">채용 완료</div></div>
    <div class="metric-card"><div class="metric-icon">📅</div><div class="metric-number" id="todayInterviewsCount">0</div><div class="metric-label">오늘 면접</div></div>
    <div class="metric-card"><div class="metric-icon">🔥</div><div class="metric-number" id="activeCandidatesCount">0</div><div class="metric-label">진행 중</div></div>
  </div>
  <div class="grid grid-2" style="margin-bottom:24px;">
    <div class="card">
      <div class="card-header"><h3 class="card-title">월별 지원자 추이</h3></div>
      <canvas id="chart_line" height="180"></canvas>
    </div>
    <div class="card">
      <div class="card-header"><h3 class="card-title">상태별 비중</h3></div>
      <canvas id="chart_pie" height="180"></canvas>
    </div>
  </div>
  <div class="card">
    <div class="card-header"><h3 class="card-title">최근 업데이트</h3></div>
    <div class="table-container">
      <table class="table">
        <thead><tr><th>이름</th><th>직무</th><th>상태</th><th>지원일</th></tr></thead>
        <tbody id="recentCandidatesTable"><tr><td colspan="4" style="text-align:center;padding:20px;color:var(--text-secondary);">로딩 중...</td></tr></tbody>
      </table>
    </div>
  </div>
  <script type="module">import { DashboardController } from '../../js/pages/dashboard/dashboard-controller.js'; (new DashboardController()).init(); import '../../js/pages/dashboard/stats-widget.js';</script>
</section>
