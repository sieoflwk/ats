<div id="candidateDetailModal" class="modal hidden">
  <div class="modal-content" style="max-width:900px;">
    <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:12px;">
      <h2 style="margin:0;font-size:18px;">지원자 상세</h2>
      <div style="display:flex;gap:8px;align-items:center;">
        <button id="cd_save" class="btn btn-primary">저장 (Ctrl+S)</button>
        <button id="cd_delete" class="btn" style="color:#ef4444;">삭제</button>
        <button class="btn" onclick="document.getElementById('candidateDetailModal').classList.add('hidden')">✕</button>
      </div>
    </div>
    <div class="candidate-detail-tabs" style="display:flex;gap:8px;border-bottom:1px solid var(--border);margin-bottom:12px;">
      <button class="candidate-tab active" data-tab="basic">기본 정보</button>
      <button class="candidate-tab" data-tab="resume">이력서</button>
      <button class="candidate-tab" data-tab="evaluation">평가</button>
      <button class="candidate-tab" data-tab="history">이력</button>
    </div>
    <div class="tab-pane" id="tab_basic">
      <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;">
        <div class="form-group"><label class="form-label">이름</label><input id="cd_name" class="form-input"/></div>
        <div class="form-group"><label class="form-label">이메일</label><input id="cd_email" class="form-input"/></div>
        <div class="form-group"><label class="form-label">전화번호</label><input id="cd_phone" class="form-input"/></div>
        <div class="form-group"><label class="form-label">직무</label><input id="cd_position" class="form-input"/></div>
        <div class="form-group"><label class="form-label">상태</label><input id="cd_status" class="form-input"/></div>
        <div class="form-group"><label class="form-label">스킬(;)로 구분</label><input id="cd_skills" class="form-input"/></div>
      </div>
    </div>
    <div class="tab-pane hidden" id="tab_resume">
      <div class="form-group"><label class="form-label">이력서 업로드</label><input type="file" id="cd_resume" class="form-input" accept="application/pdf,.pdf,.doc,.docx,.txt,image/*"></div>
      <div id="cd_resume_preview" style="border:1px dashed var(--border); border-radius:10px; padding:12px; min-height:120px; color:var(--gray-600);">파일을 업로드하면 미리보기/다운로드 링크가 표시됩니다.</div>
    </div>
    <div class="tab-pane hidden" id="tab_evaluation">
      <div style="display:grid;grid-template-columns:1fr;gap:14px;">
        <div class="form-group"><label class="form-label">종합 점수</label><input type="range" min="0" max="100" id="cd_eval_overall" class="score-slider"/><div class="score-display" id="cd_eval_overall_display">0점</div></div>
        <div class="form-group"><label class="form-label">기술 역량</label><input type="range" min="0" max="100" id="cd_eval_technical" class="score-slider"/><div class="score-display" id="cd_eval_technical_display">0점</div></div>
        <div class="form-group"><label class="form-label">의사소통</label><input type="range" min="0" max="100" id="cd_eval_communication" class="score-slider"/><div class="score-display" id="cd_eval_communication_display">0점</div></div>
        <div class="form-group"><label class="form-label">문제 해결</label><input type="range" min="0" max="100" id="cd_eval_problemSolving" class="score-slider"/><div class="score-display" id="cd_eval_problemSolving_display">0점</div></div>
        <div class="form-group"><label class="form-label">팀워크</label><input type="range" min="0" max="100" id="cd_eval_teamwork" class="score-slider"/><div class="score-display" id="cd_eval_teamwork_display">0점</div></div>
        <div class="form-group"><label class="form-label">메모</label><textarea id="cd_eval_notes" class="form-textarea" rows="4" placeholder="평가 메모"></textarea></div>
      </div>
    </div>
    <div class="tab-pane hidden" id="tab_history">
      <div id="cd_history_list" style="display:flex;flex-direction:column;gap:8px;"></div>
    </div>
  </div>
</div>
